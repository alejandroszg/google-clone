<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <title>Google</title>
</head>
<body>
    
    <header>
        <div class="container-header">
            <p>Gmail</p>
            <p>Imágenes</p>
            <img src="./assets/menu.png" class="menu" alt="Menu">
            <img src="./assets/profile.jpg" class="profile" alt="Profile-Picture">
        </div>
    </header>

    <main>
        <div class="container-main">
            <div class="google-logo">
                <img src="./assets/google-logo.png" alt="Logo-Google">
            </div>
            <input type="search" class="search-box" name="search-box" id="">
            
            <div class="buttons">
                <button class="btn-main">Buscar con Google</button>
                <button class="btn-main">Me siento con suerte</button>
            </div>
    
            <div class="message">
                <img src="./assets/owl.png" width="50px" alt="" class="owl">
                <p><a href="#">Ayudemos a los niños a ser geniales en internet</a></p>
            </div>
            <p class="offered">Ofrecido por Google en: <a href="#">English</a></p>
        </div>
    </main>

    <footer>
        <div class="row1">
            <p>Chile</p>
        </div>
        <div class="row2">
            <div class="col1">
                <ul>
                    <li>Sobre Google</li>
                    <li>Publicidad</li>
                    <li>Negocios</li>
                    <li>Cómo funciona la Búsqueda</li>
                </ul>
            </div>
            <div class="col2">
                <ul>
                    <li>Privacidad</li>
                    <li>Condiciones</li>
                    <li>Preferencias</li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
